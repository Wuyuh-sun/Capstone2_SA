<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/signUP.css">
    <title>Smoke Area Map</title>
</head>

<body>
    <!-- 로그인 아이콘 -->
    <div class="SA_HOME" id="SA_HOME">
        <div class="SA" id="SA">SA</div>
        <div class="smokearea" id="smokearea">Smoke Area</div>
    </div>

    <!-- 로그인 창 -->
    <form action="">
        <div class="signUPform" id="signUPform">
            <div>SignUp</div>
            <input type="text" size="33" class="inputID" placeholder="ID를 입력하세요">
            <input type="text" size="33" class="inputEmail" placeholder="이메일을 입력하세요">
            <input type="text" size="33" class="inputPW" placeholder="PASSWORD를 입력하세요">
            <div>- 영문, 숫자 특수문자를 섞어 6~20자 이내로 만드십시오.</div>
            <div>- 공백은 사용할 수 없습니다.</div>
            <input type="text" size="33" class="inputPW_check" placeholder="PASSWORD를 확인해주세요">
            <input type="text" size="33" class="inputNickName" placeholder="닉네임을 입력하세요">
            <input type="button" class="adult_check" value="성인인증">
            <div>※성인인증을 완료해주세요.</div>
            <input type="button" class="signUpBtn" value="회원가입">
        </div>
    </form>


</body>

</html>
